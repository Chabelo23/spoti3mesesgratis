<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Simulación de Datos de Tarjeta</title>
    <style>
        /* Estilos básicos para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-content {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        footer {
            background-color: #282828;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-links {
            text-align: center;
        }

        .footer-links h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .footer-links ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-links li {
            margin: 10px 0;
        }

        .footer-links a {
            text-decoration: none;
            color: #1db954;
            font-size: 18px;
        }

        .form-container {
            margin-top: 30px;
        }

        .form-container h2 {
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        .form-container label {
            font-size: 16px;
            color: #333;
        }

        .form-container input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #1db954;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .form-container button:hover {
            background-color: #1ed760;
        }

        #mensajeConfirmacion {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #28a745;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>

    <script>
        // Función para almacenar los datos de tarjeta introducidos
        function almacenarDatos() {
            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const numero = document.getElementById('numero').value;
            const vencimiento = document.getElementById('vencimiento').value;
            const cvv = document.getElementById('cvv').value;

            // Crear un objeto con los datos introducidos
            const tarjeta = {
                nombre: nombre,
                numero: numero,
                vencimiento: vencimiento,
                cvv: cvv
            };

            // Almacenar los datos en el localStorage
            localStorage.setItem('tarjetaFalsa', JSON.stringify(tarjeta));

            // Mostrar mensaje de confirmación
            const mensaje = document.getElementById('mensajeConfirmacion');
            mensaje.style.display = 'block'; // Mostrar el mensaje de confirmación
